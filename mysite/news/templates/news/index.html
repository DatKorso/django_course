<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

{% for item in news %}
    <div>
        <p><b>{{ item.title }}</b></p>
        <p>{{ item.content }}</p>
        <p>{{ item.created_at|date:"Y-m-d H:i" }}</p>
    </div>
    <hr>
{% endfor %}

</body>
</html>
